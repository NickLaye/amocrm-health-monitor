name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Lint and test
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci
    
    - name: Run linter (if configured)
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run tests (if configured)
      run: npm test --if-present
      continue-on-error: true
    
    - name: Build frontend
      run: cd client && npm run build
  
  # Build Docker image
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub (optional)
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: amocrm-health-monitor:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker build -t amocrm-health-monitor:test .
        docker run -d --name test-container -p 3001:3001 \
          -e NODE_ENV=production \
          -e AMOCRM_DOMAIN=test.amocrm.ru \
          -e AMOCRM_CLIENT_ID=test \
          -e AMOCRM_CLIENT_SECRET=test \
          -e AMOCRM_REDIRECT_URI=http://localhost \
          -e AMOCRM_REFRESH_TOKEN=test \
          -e AMOCRM_ACCESS_TOKEN=test \
          -e MATTERMOST_WEBHOOK_URL=http://localhost \
          amocrm-health-monitor:test
        sleep 10
        docker logs test-container
        docker stop test-container
        docker rm test-container
  
  # Deploy to production (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /root/Health_Check_amoCRM
          git pull origin main
          npm install
          cd client && npm install && npm run build
          cd ..
          pm2 restart ecosystem.config.js
          pm2 save
    
    - name: Verify deployment
      run: |
        sleep 10
        curl -f https://amohealth.duckdns.org/api/health || exit 1
        echo "Deployment successful!"
    
    - name: Notify on success
      if: success()
      run: echo "✅ Deployment completed successfully"
    
    - name: Notify on failure
      if: failure()
      run: echo "❌ Deployment failed"

